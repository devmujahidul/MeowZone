name: Run Python Script

on:
  schedule:
    # Pattern 1: Run at minute 0 and 40 during even hours (0, 2, 4...)
    # Creates: 00:00, 00:40, 02:00, 02:40...
    - cron: "0,40 0-23/2 * * *"

    # Pattern 2: Run at minute 20 during odd hours (1, 3, 5...)
    # Creates: 01:20, 03:20...
    - cron: "20 1-23/2 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp beautifulsoup4

      - name: Run script
        run: python src/main.py

      - name: Commit and push if it changed
        uses: EndBug/add-and-commit@v9
        with:
          author_name: "GitHub Actions"
          author_email: "actions@github.com"
          message: "Update playlist outputs"
          # Include the JSON playlist and channel map so CI persists them too
          add: "playlist.m3u playlist.json channel_map.json"
